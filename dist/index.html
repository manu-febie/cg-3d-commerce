<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>CG</title>
</head>
<body>

    <div class="grid">

        <div class="sidebar">
            <div class="sidebar-heading">
                <h1 class="brand">k.r.e.a.m</h1>
                <!-- definition -->
                <div class="tag">
                    <blockquote>
                        Stands for "Kickz Rule Everything Around Me".
                        Pretty much a sneaker heads, hypebeast, etc.
                        way of life.
                        <br>
                        - Urban Dictionary
                    </blockquote>
                </div>
            </div>
            <div class="sidebar-footer">
                <p class="price-tag">$ 199 </p>
                <a href="" class="btn">Buy</a>
            </div>
        </div>

        <canvas id="stage"></canvas>

        <div class="action-bar">
            <nav class="navbar-top">
                <h1 class="heading">Controllers</h1>
                <ul id="controllers">
                    <li class="nav-item">
                        <a href="#" id="reset-animations">Reset</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="rotate">Rotate</a>
                    </li>
                </ul>

                <h1 class="heading">Personalize</h1>
                <ul id="personalize">
                    <li class="nav-item">
                        <a href="#" id="fabric-guard">Fabric Guard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="laces">Laces</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="sole">Sole</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="sole-foam">Sole Foam</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="swoosh">Swoosh</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="box">test</a>
                    </li>
                </ul>

                <div id="texture-box">
                    <h1 class="heading">Textures</h1>

                    <div id="textures">
                        <div class="thumbnail">
                            <img src="./img/tiger-fur-texture.jpg" alt="">
                        </div>
                        <div class="thumbnail">
                            <img src="./img/seamless-panther-fur-texture.jpg" alt="">
                        </div>
                        <div class="thumbnail">
                            <img src="./img/denim.jpg" alt="" srcset="">
                        </div>
                        <div class="thumbnail"><img src="./img/knit2.jpg" alt="" srcset=""></div>
                    </div>

                </div>
            </nav>

            <div class="action-bar-footer">
                <a href="" class="btn">Save</a>
            </div>
        </div>

    </div>

    <script src="./js/bundle.js"></script>
</body>
</html>
